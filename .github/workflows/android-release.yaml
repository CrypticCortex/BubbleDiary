name: Flutter APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: "17.0.10"
          distribution: "temurin"

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.16.7"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/key.jks
      - name: Create Key Properties
        run: |
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" > ${{github.workspace}}/android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> ${{github.workspace}}/android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> ${{github.workspace}}/android/key.properties
          echo "storeFile=${{github.workspace}}/android/app/release.keystore" >> ${{github.workspace}}/android/key.properties

      - name: Reading Key Properties
        run: cat ${{github.workspace}}/android/key.properties

      - name: Get Packages
        run: flutter pub get

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          flutter build apk --split-per-abi --release
      - name: Release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
